<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>FULL NAME</th>
                <th>USER NAME</th>
                <th>EMAIL</th>
                <th>GROUP NAME</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <SCript>
         var url = 'http://localhost:3000/users?_expand=group';
            fetch(url, {method: 'GET'})
            .then(function(response) {return response.json()})
            .then(function(data) {
                console.log(data);
                content = ''
                for (x of data) {
                    content += ` <tr>
                                    <td>${x.id}</td>
                                    <td>${x.fullname}</td>
                                    <td>${x.username}</td>
                                    <td>${x.email}</td>
                                    <td>${x.group.name}</td>
                                </tr>`
                }
                document.querySelector("tbody").innerHTML = content
            })
    </SCript>
</body>
</html>
