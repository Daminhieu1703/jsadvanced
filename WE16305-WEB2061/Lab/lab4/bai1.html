<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" name="kg">
    <input type="number" name="cm">
    <button onclick="bmi()">Enter</button>
    <h3 name="target"></h3>
    <script>
        var target = document.querySelector("h3[name='target']");
        var kg = document.querySelector("input[name='kg']");
        var cm = document.querySelector("input[name='cm']");
        function bmi() {
            var kq = kg.value/(cm.value * 2);
            target.innerHTML = "Chỉ số BMI: " + kq;
        }
    </script>
</body>
</html>
