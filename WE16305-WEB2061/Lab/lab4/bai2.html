<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #hinh_vuong{
        width: 100px;
        height: 100px;
        background-color: red;
    }
</style>
<body>
    <div id="hinh_vuong"></div>
    <button onclick="change()">Change Color</button>
    <script>
        var hinh_vuong = document.getElementById("hinh_vuong");
        function change() {
            hinh_vuong.style.backgroundColor = '#' + Math.floor(Math.random()*16777215).toString(16);
            return setTimeout(hinh_vuong,1000)
        }
    </script>
</body>
</html>
