<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="ten_sv">
    <button onclick="add()">Enter</button>
    <div id="target"></div>
    <script type="text/javascript">
        var ten_sv = document.getElementById("ten_sv");
        var target = document.getElementById("target");
        var resuilt = [];
        function add() {
            var obj = {name:ten_sv.value};
            resuilt.push(obj);
            resuilt.sort(function(a, b){
                if(a.name < b.name) { return -1; }
                if(a.name > b.name) { return 1; }
                return 0;
            })
            var list_li = resuilt.map(function(value) {
                return "<li>"+ value.name +"</li>";
            })
            target.innerHTML = list_li.join("");
        }
    </script>
</body>
</html>
