<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    NAME<input type="text" id="name"><br>
    IMG<input type="text" id="image"><br>
    CATE ID<input type="text" id="cate_id"><br>
    PRICE<input type="text" id="price"><br>
    <button type="button" onclick="them()">ThÃªm</button>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>NAME</th>
                <th>IMG</th>
                <th>CATE ID</th>
                <th>PRICE</th>
            </tr>
        </thead>
        <tbody id="target">
        </tbody>
    </table>
    <script>
        var url = 'http://localhost:3000/products';

        fetch(url,{
            method:"GET" 
        })
        .then(function(rs){
            return rs.json();
        })
        .then(function (data){
            content = ''
            for (x of data) {
                content += `<tr>
                                <td>${x.id}</td>
                                <td>${x.name}</td>
                                <td><img src="${x.image}" alt="" width="50" height="50"></td>
                                <td>${x.cate_id}</td>
                                <td>${x.price}</td>
                            </tr>`
            }
            document.querySelector("#target").innerHTML = content

        }); 
        function them() {
            var http = new XMLHttpRequest();
            http.open('POST','http://localhost:3000/products',true);
            var name = document.getElementById("name");
            var image = document.getElementById("image");
            var cate_id = document.getElementById("cate_id");
            var price = document.getElementById("price");
            var data = "name="+name.value+"&image="+image.value+"&cate_id="+cate_id.value+"&price="+price.value;
            http.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            http.send(data);
        }
    </script>
</body>
</html>
