<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="1px">
        <thead>
            <tr>
                <td>ID</td>
                <td>EMAIL</td>
                <td>FIRST NAME</td>
                <td>LAST NAME</td>
                <td>AVATAR</td>
            </tr>
        </thead>
        <tbody id="target">

        </tbody>
    </table>
    <script>
        var url = "https://reqres.in/api/users?page=1&amp;per_page=10";
        fetch(url)
            .then(function (response) {
                return response.json();
            })
            .then(function (data) {
                console.log(data);
                content = ''
                for (x of data.data) {
                    content += `<tr>
                                    <td>${x.id}</td>
                                    <td>${x.email}</td>
                                    <td>${x.first_name}</td>
                                    <td>${x.last_name}</td>
                                    <td><img src="${x.avatar}" alt="" width="50" height="50"></td>
                                </tr>`
                }
                document.querySelector("#target").innerHTML = content
            })
    </script>
</body>

</html>
