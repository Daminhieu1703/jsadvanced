<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="ds_tk"></ul>
    <script>
        var mang = [    {id:1, name:"Nguyen Van A", gt:'nam'},
                        {id:2, name:"Nguyen Van A1", gt:'nam'},
                        {id:3, name:"Nguyen Thi B", gt:'nu'},
                        {id:4, name:"Nguyen Van A2", gt:'nam'}
                     ];
 
        // lọc ra các cá nhân là nữ
        var ds_nu = mang.filter(    function (val) {
                        // console.log(index);
                        // if(val.gt == 'nu')
                        //     return true;
                        return val.gt == 'nam';
                     } );
 
         console.log(ds_nu);
 
        list_li = mang.map( function(phan_tu){
                    return '<li>' + phan_tu.id + '-' + phan_tu.name + '-' + phan_tu.gt  + '</li>';
        });            
 
        console.log(list_li);
        var ul= document.querySelector("#ds_tk");
        ul.innerHTML = list_li.join("");
    </script>
</body>
</html>
