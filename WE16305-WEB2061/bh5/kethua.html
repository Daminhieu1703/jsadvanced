<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Nguoi(hoTen, tuoi) {
            this.hoTen = hoTen;
            this.tuoi = tuoi;
            this.inThongTin = function () {
                console.log("Họ tên: " + this.hoTen + ", Tuổi: " + this.tuoi);
            }
        }
        function sv(hoTen_sv, tuoi_sv, msv, diem) {
            Nguoi.call(this,hoTen_sv,tuoi_sv);
            this.msv = msv;
            this.diem = diem;
            this.inSv = function () {
                this.inThongTin();
                console.log("Mã sv: " + this.msv + ", Điểm: " + this.diem);
            }
        }
        sv1 = new sv("minh hiếu", 20, "PH14827", 7);
        sv1.inSv();
        console.log(sv1);
    </script>
</body>
</html>
