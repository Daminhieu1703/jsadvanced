<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var sv = new Object();
        sv.msv = "PH14827";
        sv.name = "Đàm Minh Hiếu";
        sv.class = "WEB16305";
        sv.date = "4-01-2019";
        sv.point = 9;
        sv.checkpoint = function (){
            if (sv.point < 5) {
                return console.log("Học Lực Yếu");
            }else if (sv.point >= 5 && sv.point <= 7) {
                return console.log("Học Lực TB");
            }else if (sv.point >= 7 && sv.point <= 8) {
                return console.log("Học Lực Khá");
            }else if (sv.point >= 8 && sv.point <= 10) {
                return console.log("Học Lực Giỏi");
            }
        }
        sv.checkdate = function () {
            time = new Date(sv.date);
            console.log(time.getMonth());
        }
        sv.checkdate();
        sv.checkpoint();
    </script>
</body>
</html>
