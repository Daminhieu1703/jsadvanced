<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var p2 = new Promise( function(resolve, reject){
                   resolve('Hoàn thành');
                  reject('Tính toán không đúng, không chấp nhận');

          });

          console.log(p2);
          p2.then(function(data){
                  console.log('Trong hàm then');
                  console.log(data);
          })
          .catch( function(data){
              console.log('Trong hàm catch');
              console.log(data);
          });
  </script>
</body>
</html>
